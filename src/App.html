<div id="app">
  <div class="vueContainer vueContainer-Container">
    <div class="inner">
      <div>
        <h1 class="header">Demo</h1>

        <div class="my-4 container">
          <div class="row">
            <div class="col-sm-9">
              <div class="row">

                <!-- Scene details -->
                <div class="col-sm-7">
                  <div class="overFlow">
                    <div>
                      <sceneItems v-for="vueContainer in list" :vueContainer="vueContainer" @delete="onDeleteItem" :key="vueContainer.id" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-5"><img class="h-75" :src="logo" /></div>
              </div>

              <!-- Range Slider-->
              <div class="row">
                <div class="col-sm-12">


                    <div>
                        <VueSlideBar
                          v-model="slider.value"
                          :data="slider.data"
                          :range="slider.range"
                          :labelStyles="{ color: '#4a4a4a', backgroundColor: '#4a4a4a' }"
                          :processStyle="{ backgroundColor: '#d8d8d8' }"
                          @callbackRange="callbackRange">
                          <template slot="tooltip" slot-scope="tooltip">
                            <div class="selector"></div>
                            <!-- <img src="static/images/thumbnail.png"> -->
                          </template>
                        </VueSlideBar>
                        <h2>Value: {{slider.value}}</h2>
                        <h2>Label: {{rangeValue.label}}</h2>
                      </div>



                </div>
              </div>
            </div>

            <!-- Story details -->
            <div class="col-sm-3">
              <storyList v-for="vueContainer in list" :vueContainer="vueContainer" @delete="onDeleteItem" :key="vueContainer.id" />
            </div>
          </div>

          <div class="row">
            <div class="thumbnailAdd col-12">
              <div><input type="text" v-model="vueContainer" v-on:keyup.enter="createNewstoryList" /></div>
              <button @click="createNewstoryList()">Add</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
